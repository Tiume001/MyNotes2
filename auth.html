<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accedi o registrati per accedere al contenuto esclusivo">
  <title>Accedi | Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <!-- Mouse Spotlight -->
  <div id="cursor-glow"></div>

  <!-- Animated Background Blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="auth-container">
    <div class="auth-card" id="authCard">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">üîê</div>
        <h1 class="auth-title">Benvenuto</h1>
        <p class="auth-subtitle">Accedi per continuare</p>
      </div>

      <!-- Toggle Between Login/Signup -->
      <div class="auth-toggle">
        <button class="toggle-btn active" id="loginToggle">Login</button>
        <button class="toggle-btn" id="signupToggle">Registrati</button>
      </div>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Forms Slider Wrapper -->
      <div class="forms-wrapper" id="formsWrapper">
        <div class="forms-slider" id="formsSlider">
          <!-- Login Form Panel -->
          <div class="form-panel">
            <form class="auth-form active" id="loginForm">
              <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-input" placeholder="tua@email.com" required
                  autocomplete="email">
              </div>

              <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                  autocomplete="current-password">
              </div>

              <button type="submit" class="btn btn-primary" id="loginBtn">
                Accedi
              </button>

              <div class="divider">
                <span>oppure</span>
              </div>

              <button type="button" class="btn btn-google" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                  <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                  <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                  <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continua con Google
              </button>

              <button type="button" class="btn btn-phone" id="phoneLoginBtn">
                <svg class="phone-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                  </path>
                </svg>
                Continua con Telefono
              </button>
            </form>
          </div>

          <!-- Signup Form Panel -->
          <div class="form-panel">
            <form class="auth-form" id="signupForm">
              <div class="form-group">
                <label class="form-label" for="signupName">Nome</label>
                <input type="text" id="signupName" class="form-input" placeholder="Il tuo nome" required
                  autocomplete="name">
              </div>

              <div class="form-group">
                <label class="form-label" for="signupEmail">Email</label>
                <input type="email" id="signupEmail" class="form-input" placeholder="tua@email.com" required
                  autocomplete="email">
              </div>

              <div class="form-group">
                <label class="form-label" for="signupPassword">Password</label>
                <input type="password" id="signupPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                  autocomplete="new-password" minlength="6">
              </div>

              <button type="submit" class="btn btn-primary" id="signupBtn">
                Registrati
              </button>

              <div class="divider">
                <span>oppure</span>
              </div>

              <button type="button" class="btn btn-google" id="googleSignupBtn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                  <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                  <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                  <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Registrati con Google
              </button>

              <button type="button" class="btn btn-phone" id="phoneSignupBtn">
                <svg class="phone-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                  </path>
                </svg>
                Continua con Telefono
              </button>
            </form>
          </div>

          <!-- Phone Auth Form Panel -->
        </div>
      </div>

      <!-- Phone Auth Form (Hidden by default, outside slider) -->
      <form class="auth-form" id="phoneAuthForm" style="display: none;">
        <div class="form-group" id="phoneInputGroup">
          <label class="form-label" for="phoneNumber">Numero di Telefono</label>
          <div class="phone-input-container">
            <input type="tel" id="phoneNumber" class="form-input" placeholder="+39 333 1234567" required
              autocomplete="tel">
          </div>
          <p class="input-help">Includi il prefisso internazionale (es. +39)</p>
        </div>

        <div class="form-group hidden" id="otpInputGroup">
          <label class="form-label" for="verificationCode">Codice di Verifica</label>
          <input type="text" id="verificationCode" class="form-input" placeholder="123456" pattern="[0-9]*"
            inputmode="numeric" maxlength="6" autocomplete="one-time-code">
          <p class="input-help">Inserisci il codice a 6 cifre ricevuto via SMS</p>
        </div>

        <!-- Recaptcha Container -->
        <div id="recaptcha-container"></div>

        <button type="button" class="btn btn-primary" id="sendCodeBtn">
          Invia Codice
        </button>

        <button type="button" class="btn btn-primary hidden" id="verifyCodeBtn">
          Verifica Codice
        </button>

        <button type="button" class="btn btn-secondary" id="backToLoginBtn">
          Torna al Login
        </button>
      </form>


    </div>
  </div>

  <!-- Firebase and Auth Script -->
  <script type="module" src="auth.js"></script>
</body>

</html>
